<template name="queryItem">
<div class="query" data-query-id="{{_id}}">
  <a href="{{queryPagePath this}}">
    <div class="query-content">
      <h3>{{result}}</h3>
      <div class="query-title">{{title}}</div>
      <div class="query-updated-at">{{lastUpdate}}</div>
    </div>
  </a>
</div>
</template>
